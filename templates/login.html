<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 1em;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.8em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 0.8em;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #43a047;
        }

        .link {
            text-align: center;
            margin-top: 1em;
        }

        .link a {
            text-decoration: none;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Zaloguj się</h2>
        <form method="POST" action="/login">
            <input type="text" name="login" placeholder="Login" required>
            <input type="password" name="haslo" placeholder="Hasło" required>
            <button type="submit">Zaloguj</button>
        </form>
        <div class="link">
            <p>Nie masz konta? <a href="/register">Zarejestruj się</a></p>
        </div>
    </div>
</body>
</html>
