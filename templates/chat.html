<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Czat z AI â€“ Wsparcie Psychiczne</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2ef;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        #chat {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .user { color: #004d40; margin-bottom: 10px; }
        .ai { color: #00695c; margin-bottom: 10px; }
        form {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>ðŸ§  Czat z AI â€“ Wsparcie Psychiczne</h1>
    <div id="chat"></div>

    <form id="chatForm">
        <input type="text" id="messageInput" placeholder="Wpisz wiadomoÅ›Ä‡..." required>
        <button type="submit">WyÅ›lij</button>
    </form>

    <script>
        const chatDiv = document.getElementById("chat");
        const form = document.getElementById("chatForm");
        const input = document.getElementById("messageInput");

        form.addEventListener("submit", function(e) {
            e.preventDefault();
            const message = input.value.trim();
            if (!message) return;

            // Dodaj wiadomoÅ›Ä‡ uÅ¼ytkownika do czatu
            const userMsg = document.createElement("div");
            userMsg.className = "user";
            userMsg.textContent = "Ty: " + message;
            chatDiv.appendChild(userMsg);
            chatDiv.scrollTop = chatDiv.scrollHeight;

            input.value = "";

            // WyÅ›lij wiadomoÅ›Ä‡ do API
            fetch("/api/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            })
            .then(res => res.json())
            .then(data => {
                const aiMsg = document.createElement("div");
                aiMsg.className = "ai";
                aiMsg.textContent = "AI: " + (data.response || "[Brak odpowiedzi]");
                chatDiv.appendChild(aiMsg);
                chatDiv.scrollTop = chatDiv.scrollHeight;
            })
            .catch(err => {
                const errorMsg = document.createElement("div");
                errorMsg.className = "ai";
                errorMsg.textContent = "AI: WystÄ…piÅ‚ bÅ‚Ä…d podczas komunikacji.";
                chatDiv.appendChild(errorMsg);
            });
        });
    </script>
</body>
</html>
