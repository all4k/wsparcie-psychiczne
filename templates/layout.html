<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Wsparcie Psychiczne{% endblock %}</title>
  <style>
    html, body {
      height: 100vh; /* gwarantuje, że strona nie będzie przewijalna */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f5f7;
    }

    header {
      background-color: #4caf50;
      color: white;
      padding: 15px;
      text-align: center;
    }

    nav {
      background-color: #388e3c;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background-color: white;
      max-width: 900px;
      margin: 0 auto;
    }

    footer {
      background-color: #4caf50;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>🧠 Wsparcie Psychiczne</h1>
  </header>

  <nav>
    <a href="/">🏠 Strona Główna</a>
    <a href="/chat">💬 Czat</a>
    <a href="/forum">🧑‍🤝‍🧑 Forum</a>
    <a href="/dziennik">📔 Dziennik</a>
    <a href="/cwiczenie-oddechowe">🧘‍♂️ Oddech</a>
    {% if session.get('user') %}
      <span style="margin-left: 20px;">👤 {{ session.get('user') }}</span>
      <a href="/logout" style="margin-left: 20px;">🚪 Wyloguj</a>
    {% else %}
      <a href="/login" style="margin-left: 20px;">🔐 Zaloguj</a>
      <a href="/register">📝 Rejestracja</a>
    {% endif %}
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    &copy; 2025 Wsparcie Psychiczne
  </footer>
</body>
</html>
