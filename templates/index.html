        .container {

        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu a {

            padding: 15px;
            border-radius: 8px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
