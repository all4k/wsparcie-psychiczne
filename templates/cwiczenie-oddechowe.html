<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Ćwiczenie oddechowe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e8f5e9; /* jasna zieleń */
            text-align: center;
            padding: 50px;
        }

        .circle {
            width: 180px;
            height: 180px;
            margin: 50px auto;
            background: #a5d6a7; /* delikatna zieleń */
            border-radius: 50%;
            animation: breathe 19s infinite ease-in-out;
            box-shadow: 0 0 20px #66bb6a;
        }

        .instruction {
            font-size: 24px;
            margin-top: 20px;
            color: #2e7d32;
        }

        @keyframes breathe {
            0% { transform: scale(1); background: #a5d6a7; }
            21% { transform: scale(1.4); background: #81c784; } /* Wdech */
            58% { transform: scale(1.4); background: #66bb6a; } /* Zatrzymaj */
            100% { transform: scale(1); background: #a5d6a7; } /* Wydech */
        }

        .back-button {
            margin-top: 40px;
            padding: 10px 20px;
            background-color: #388e3c;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1 style="color: #2e7d32;">Ćwiczenie oddechowe 4–7–8</h1>
    <div class="circle"></div>
    <div class="instruction">Oddychaj razem z animacją:<br>Wdech – Zatrzymaj – Wydech</div>

    <div style="margin-top: 40px;">
        <button class="back-button" onclick="window.location.href='/chat'">Wróć do rozmowy</button>
        <button class="back-button" onclick="alert('Ćwiczenie rozpoczęte!');">Zacznij od nowa</button>
    </div>
</body>

</html>
